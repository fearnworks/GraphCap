telemetry:
  enabled: False

scheduler:
  module: dagster.core.scheduler
  class: DagsterDaemonScheduler

run_storage:
  module: dagster_postgres.run_storage
  class: PostgresRunStorage
  config:
    postgres_db:
      hostname: gcap_postgres
      username: graphcap
      password: graphcap
      db_name: graphcap
      port: 5432

schedule_storage:
  module: dagster_postgres.schedule_storage
  class: PostgresScheduleStorage
  config:
    postgres_db:
      hostname: gcap_postgres
      username: graphcap
      password: graphcap
      db_name: graphcap
      port: 5432

event_log_storage:
  module: dagster_postgres.event_log
  class: PostgresEventLogStorage
  config:
    postgres_db:
      hostname: gcap_postgres
      username: graphcap
      password: graphcap
      db_name: graphcap
      port: 5432

